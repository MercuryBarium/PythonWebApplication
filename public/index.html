<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrik-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/index">Food Truck</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
          </ul>
        </div>
      </nav>
      <div class="container border-bottom">
        <div class="row">
          <div class="col border-right" id="login">
            <form action="/signin" method="post">
              <h3>Login</h3>
              <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" name="email" id="loginemail" aria-describedby="emailHelpId">
              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" name="password" id="loginpass">
              </div>
              <button type="submit" class="btn btn-primary">login</button>
            </form>
          </div>
          <div class="col border-right" id="register">
            <form action="/signup" method="post">
              <h3>Register</h3>
              <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" name="email" id="regemail" aria-describedby="emailHelpId" placeholder="example@etc.com">
                <small id="emailHelpId" class="form-text text-muted">Must be a valid email address</small>
              </div>
              <div class="form-group">
                <label for="name">Full name: </label>
                <input type="text" name="name" id="regname" class="form-control" placeholder="Nikolas Tesla" aria-describedby="name">
                <small id="helpId" class="text-muted">Type in your full name</small>
              </div>
              <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" name="password" id="reqpass" placeholder="ABCabc#&$123">
              </div>
              <div class="form-group">
                <label for="confirmation">Confirm: </label>
                <input type="password" class="form-control" name="confirmation" id="confirmation" placeholder="Repeat password">
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
        </div>
      </div>
      
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      const thisURL     = new URL(location.toString())
      
      if (thisURL.searchParams.get('signinerror')){
        var loginpage   = document.getElementById('login')
        var child       = document.createElement('div')
        child.className = 'alert alert-danger'
        errorText       = thisURL.searchParams.get('signinerror').replace(new RegExp('-', 'g'), ' ')
        child.innerText = errorText
        loginpage.appendChild(child)
      }

      if (thisURL.searchParams.get('signuperror')){
        var loginpage   = document.getElementById('register')
        var child       = document.createElement('div')
        child.className = 'alert alert-danger'
        errorText       = thisURL.searchParams.get('signuperror').replace(new RegExp('-', 'g'), ' ')
        child.innerText = errorText
        loginpage.appendChild(child)
      }
    </script>
</body>
</html>
