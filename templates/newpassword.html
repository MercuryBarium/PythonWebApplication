<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrik-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Forgot Password</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/index">Food Truck</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="col-xl-1-12 border shadow p-3 mb-5 bg-white rounded">
            <form action="/resetpassword" method="post">
                <h3>Password Reset</h3>
                
                <input type="hidden" name="email" id="email">
                <div class="form-group">
                  <label for="password">New password: </label>
                  <input type="password" class="form-control" name="password" placeholder="ABCxzy!&@567">
                </div>
                <div class="form-group">
                  <label for="confirmation">Confirm: </label>
                  <input type="password" class="form-control" name="confirmation">
                </div>
                <div class="form-group">
                  <input type="hidden" class="form-control" name="token" id="token">
                </div>
                <div id="errors"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        const thisURL = new URL(location.toString())

        if (thisURL.searchParams.get('email')){
            var email = document.getElementById('email')
            email.value = thisURL.searchParams.get('email')
            var token = document.getElementById('token')
            token.value = thisURL.searchParams.get('token')
        } else{
            location.href = '/forgotpassword'
        }

        if (thisURL.searchParams.get('reseterror')){
            var loginpage = document.getElementById('errors')
            var child = document.createElement('div')
            child.className = 'alert alert-danger m-2'
            errorText = thisURL.searchParams.get('reseterror').replace(new RegExp('-', 'g'), ' ')
            child.innerText = errorText
            loginpage.appendChild(child)
        }
    </script>
</body>

</html>
